<link href="../assets/dist/css/signin.css" rel="stylesheet">
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<main class= "form-signin">

<h1 class="h3 mb-3 fw-normal">Login</h1>

<form (submit)="onLoginSubmit()">

  <div class="form-group">
    <label for = "floatingInput" >Username</label>
    <input type="text" class="form-control" id="floatingInput" [(ngModel)]="username" name="username" placeholder="Username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Login">
</form>
</main>
